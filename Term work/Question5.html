<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image tag and Hyperlink tag</title>
</head>

<body>
    <h1>Image tag with clickable</h1>
    <p>
        An image as a link:<br>
        <a href="https://www.hackerrank.com/AtulKrManjhi">
            <img border="0" alt="W3Schools" src="images1.jpg" width="400" height="200">
        </a>
    </p>

    <h1>Hyper link tags</h1>
    <p>You can reach Michael at:</p>

    <ul>
        <li><a href="https://example.com">Website</a></li>
        <li><a href="mailto:m.bluth@example.com">Email</a></li>
        <li><a href="tel:+123456789">Phone</a></li>
    </ul>


</body>

</html>
