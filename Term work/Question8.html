<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display a complete webpage Using frameset </title>
</head>
    <frameset rows = "30,350,60"> 
        <frame name = "top" src = "top_frame.html" scrolling="no">
        <frame name = "main" src = "main_frame.html" scrolling="no">
        <frame name = "bottom" src = "bottom_frame.html" scrolling="no">
     </frameset>
</html>
